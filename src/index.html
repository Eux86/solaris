<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js Sample</title>
  <!-- Link Three.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    /* Style to make the canvas fill the entire window */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #logs {
      position: absolute;
      bottom: -10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div id="logs"></div>
<!-- Your JavaScript bundle -->
<script src="../dist/bundle.js"></script> <!-- Replace 'dist/bundle.js' with your actual bundled JavaScript file -->
</body>
</html>
